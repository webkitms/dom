<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>最佳实践</title>
</head>
<body>
	<!-- <a href="javascript:popUp('http://www.baidu.com');">baidu.com</a> -->
	<!-- <a href="#" onclick="popUp('http://www.baidu.com');return false;">baidu.com</a> -->
	<!-- <a href="http://www.baidu.com" onclick="popUp(this.href;return false)">baidu.com</a> -->
	<a href="http://www.baidu.com" class="popup">baidu.com</a>
	<script type="text/javascript">
		window.onload = prepare;

		function popUp(winURL) {
			window.open(winURL, 'popup', "width=320,height=480");
		}

		function prepare() {
				if (!document.getElementsByTagName) return false; //为了让脚本有良好的向后兼容性
				var links = document.getElementsByTagName('a');
				for (var i = 0; i < links.length; i++) {
					if (links[i].getAttribute('class') == 'popup') {
						links[i].onclick = function () {
							popUp(this.getAttribute('href'));
							return false;
						}
					}
				}
			}
	
	</script>
</body>
</html>
